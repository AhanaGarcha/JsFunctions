<html>
    <head>
        <title>Open Console</title>
    </head>
    <body>
        <h1>Open Console and JavaScript Function</h1>
        <script>
            console.log("Hi From Console");
            var first_name = "Ahana";
            console.log(first_name);
            var last_name = "Garcha";
            console.log(last_name);
            var full_name = first_name.concat(last_name);
            console.log(full_name);
            var name_1 = "I am Ahana G";
            console.log(name_1);
            var replaced_name = name_1.replace("G", "Garcha");
            console.log(replaced_name);
            var capital_name = "AHANA GARCHA";
            console.log(capital_name);
            var lower_name = capital_name.toLowerCase();
            console.log(lower_name);
            var name_length = full_name.length;
            console.log(name_length);
            var square_root = Math.sqrt(6);
            console.log(square_root);
            var maximum = Math.max(8,3);
            console.log(maximum);
            var minimum = Math.min(2,4);
            console.log(minimum);
            var power = Math.pow(5,8);
            console.log(power);
        </script>
    </body>
</html>
